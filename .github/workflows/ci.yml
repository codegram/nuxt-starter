name: ci

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - uses: rokroskar/workflow-run-cleanup-action@v0.3.3
        if: "github.ref != 'refs/heads/main'"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

      - name: Checkout ğŸ›
        uses: actions/checkout@v3.0.2

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v2.4.1
        with:
          node-version: ${{ matrix.node }}

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v2.1.6
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm ci

      - name: Run linter ğŸ‘€
        run: npm run lint

      - name: Run tests ğŸ§ª
        run: npm run test

      - name: Generate âš™ï¸
        run: npm run generate

      - uses: nanasess/setup-chromedriver@master

      - name: Run E2E Tests ğŸ§ª
        run: |
          npx serve dist &
          npm run test:e2e:ci

      - name: Upload artifacts (screenshots) ğŸ“¸
        if: ${{ always() }}
        uses: actions/upload-artifact@v2
        with:
          name: cypress screenshots
          path: cypress/screenshots/

      - name: Upload artifacts (videos) ğŸ“¹
        if: ${{ always() }}
        uses: actions/upload-artifact@v2
        with:
          name: cypress videos
          path: cypress/videos/

      - name: Upload artifacts (downloads) ğŸ“¥
        if: ${{ always() }}
        uses: actions/upload-artifact@v2
        with:
          name: cypress downloads
          path: cypress/downloads/
